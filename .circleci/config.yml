# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Orchestrate or schedule a set of jobs
jobs:
  build:
    docker:
      -image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "echo username"
          command: |
            echo $CIRCLE_PROJECT_USERNAME

  print_hello:
    docker:
      -image: circleci/node:13.8.0
    steps:
      - run: echo hello

  print_world:
    docker:
      -image: circleci/node:13.8.0
    steps:
      - run: echo world

workflows:
  project-workflows:
    jobs:
      - build
      - print_hello
      - print_world:
          requires:
            - print_hello
